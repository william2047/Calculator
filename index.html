<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <!-- <div class="display"></div> -->

        <div class="column c1">
            <button class="button off">OFF</button>
            <button class="button percent">%</button>
            <button class="button plusminus">+-</button>
            <button class="button clear">C</button>
            <button class="button allclear">AC</button>
        </div>
        <div class="column c2">
            <button class="button mrc">MRC</button>
            <button class="button num">7</button>
            <button class="button num">4</button>
            <button class="button um">1</button>
            <button class="button num">0</button>
        </div>

        <div class="column c3">
            <button class="button m-">M-</button>
            <button class="button num">8</button>
            <button class="button num">5</button>
            <button class="button um">2</button>
            <button class="button dot">.</button>
        </div>

        <div class="column c4">
            <button class="button m+">M+</button>
            <button class="button num">9</button>
            <button class="button num">6</button>
            <button class="button num">3</button>
            <button class="button equal">=</button>
        </div>

        <div class="column c5">
            <button class="button slash">/</button>
            <button class="button times">x</button>
            <button class="button minus">-</button>
            <button class="plus">+</button>
        </div>
    </div>
</body>
</html>
